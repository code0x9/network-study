# topology documentation: http://containerlab.dev/lab-examples/min-clos/
name: clos01bgp

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux
      type: ixr-d2l
    linux:
      image: raesene/alpine-containertools
      exec:
        - apk add tcpdump
  nodes:
    leaf1:
      kind: nokia_srlinux
    leaf2:
      kind: nokia_srlinux
    spine:
      kind: nokia_srlinux
    client1:
      kind: linux
      ports:
        - 8022:3456
    client2:
      kind: linux
      ports:
        - 8023:3456

  links:
    - endpoints: ["leaf1:e1-1", "spine:e1-1"]
    - endpoints: ["leaf2:e1-1", "spine:e1-2"]
    - endpoints: ["client1:eth1", "leaf1:e1-2"]
    - endpoints: ["client2:eth1", "leaf2:e1-2"]
