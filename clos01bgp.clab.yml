# topology documentation: http://containerlab.dev/lab-examples/min-clos/
name: clos01bgp

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux
      type: ixr-d2l
      # --- SR LINUX Global Configuration ---
      # This ensures all interfaces are enabled by default for simplicity
      startup-config: |
        system network-instance default interface e1-1
        system network-instance default interface e1-2
        /system interface e1-1 admin-state enable
        /system interface e1-2 admin-state enable
        /network-instance default icmp-error-generation enable

    linux:
      image: raesene/alpine-containertools
      exec:
        - apk add tcpdump

  nodes:
    spine:
      kind: nokia_srlinux
      startup-config: |
        # Interface IPs
        /interface e1-1 subinterface 0 ipv4 address 192.168.1.2/30
        /interface e1-2 subinterface 0 ipv4 address 192.168.2.1/30
        BGP Configuration (Peering with both leaves)
        /network-instance default protocols bgp router-id 1.1.1.1
        /network-instance default protocols bgp autonomous-system 65000
        Peer with leaf1 (192.168.1.1)
        /network-instance default protocols bgp group LEAVES neighbor 192.168.1.1 peer-as 65001
        Peer with leaf2 (192.168.2.2)
        /network-instance default protocols bgp group LEAVES neighbor 192.168.2.2 peer-as 65001
        commit now;
        "

    leaf1:
      kind: nokia_srlinux
      # --- Leaf 1 Specific Configuration (AS 65001) ---
      startup-config: |
        Interface IPs
        /interface e1-1 subinterface 0 ipv4 address 192.168.1.1/30
        /interface e1-2 subinterface 0 ipv4 address 172.40.20.1/24
        BGP Configuration (Target: spine 192.168.1.2)
        /network-instance default protocols bgp router-id 2.2.2.2
        /network-instance default protocols bgp autonomous-system 65001
        /network-instance default protocols bgp group SPINES neighbor 192.168.1.2 peer-as 65000
        Advertise client subnet
        /network-instance default protocols bgp network 172.40.20.0/24

    leaf2:
      kind: nokia_srlinux
      # --- Leaf 2 Specific Configuration (AS 65001) ---
      startup-config: |
        # Interface IPs
        - /interface e1-1 subinterface 0 ipv4 address 192.168.2.2/30
        - /interface e1-2 subinterface 0 ipv4 address 172.40.30.1/24
        # BGP Configuration (Target: spine 192.168.2.1)
        - /network-instance default protocols bgp router-id 3.3.3.3
        - /network-instance default protocols bgp autonomous-system 65001
        - /network-instance default protocols bgp group SPINES neighbor 192.168.2.1 peer-as 65000
        # Advertise client subnet
        - /network-instance default protocols bgp network 172.40.30.0/24

    client1:
      kind: linux
      ports:
        - 8022:3456
      exec:
        - ip addr add 172.40.20.2/24 dev eth1
        - ip route del default || true
        - ip route add default via 172.40.20.1

    client2:
      kind: linux
      ports:
        - 8023:3456
      exec:
        - ip addr add 172.40.30.2/24 dev eth1
        - ip route del default || true
        - ip route add default via 172.40.30.1

  links:
    - endpoints: ["leaf1:e1-1", "spine:e1-1"]
    - endpoints: ["leaf2:e1-1", "spine:e1-2"]
    - endpoints: ["client1:eth1", "leaf1:e1-2"]
    - endpoints: ["client2:eth1", "leaf2:e1-2"]
